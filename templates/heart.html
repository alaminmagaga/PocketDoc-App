{% extends "include/base.html" %}

{% load static %}

{% block  content %}
        <!-- Hero Area Start-->
        <div class="slider-area ">
            <div class="single-slider section-overly slider-height2 d-flex align-items-center" data-background="{% static 'pocketdoc.jpg' %}">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap text-center">
                                <h2>HEART DISEASE PREDICTION</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero Area End -->


<div class="w3-container  w3-card" style="width:80%;margin: auto;">
	<br> <form action="predict">
   <div class="w3-row">
	 <div class="w3-half w3-container">
		 <div class="w3-container">
			<label>Age</label>
		<input type="text" class="w3-round w3-padding" name="age" placeholder="years" style="width: 80%;" required/>
		</div>
			
	<br>
 <div class="w3-container">
	<label>Sex</label>
	<select  name="sex" class="w3-round w3-padding" required style="width: 80%;" required>
   <option value="" disabled selected>Choose your option</option>
   <option value="1">Male</option>
   <option value="0">Female</option>
   
   </select>
 </div>    
			
 <br> 
	 <div class="w3-container">
			<label>Chest pain type</label>
			<select class="w3-round w3-padding" name="cp" style="width: 65%;" required>
			  <option value="0">typical angina</option>
			  <option value="1">atypical angina</option>
			  <option value="2">non-anginal pain</option>
			  <option value="3">asymptomatic</option>
			</select>
			</div>
			<br> 
			<div class="w3-container">
			<label>Resting blood pressure</label>
			<input
			  type="text"
			  class="w3-round w3-padding"
			  name="trestbps"
			  placeholder="in mm Hg"
			  style="width: 55%;" required/>
			</div>
			<br>
			<div class="w3-container">
			<label>Serum cholestoral</label>
			<input
			  type="text"
			  class="w3-round w3-padding"
			  name="chol"
			  placeholder="in mg/dl"
			  style="width: 61%;" required/>
			</div>
			<br>
			<div class="w3-container">
			<label>Fasting blood sugar > 120 mg/dl</label
			>
			<select class="w3-round w3-padding" name="fbs" style="width: 42%;" required>
			  <option value="0">Yes</option>
			  <option value="1">No</option>
			</select>
			</div>
			<br>
			<div class="w3-container">
		   <label class="">Resting ECG results</label>
		   <select class="w3-round w3-padding" name="restecg" style="width: 60%;" required>
			 <option value="0">normal</option>
			 <option value="1">
			 having ST-T wave abnormality
			 </option>
			 <option value="2">
			 left ventricular hyperthrophy
			 </option>
		   </select>
		   </div>
		 
   </div>
   
 
   
	   <div class="w3-half w3-container">
			<div class="w3-container">
			<label>Maximum heart rate achieved</label>
			<input type="text" class="w3-round w3-padding" name="thalach"  style="width: 60%;" required />
			</div>
			<br>
			<div class="w3-container">
			<label>Exercise induced angina</label>
			<select class="w3-round w3-padding" name="exang" style="width: 67%;" required>
			  <option value="1">Yes</option>
			  <option value="0">No</option>
			</select>
			</div>
			<br>
			<div class="w3-container">
			<label>ST depression induced by exercise relative to rest</label
			>
			<input type="text" class="w3-round w3-padding" name="oldpeak"  style="width: 35%;" required/>
			</div>
			<br>
			<div class="w3-container">
			<label >Slope - the slope of the peak exercise ST segment</label
			>
			<select name="slope" class="w3-round w3-padding" style="width: 35%;"required>
			  <option value="0">upsloping</option>
			  <option value="1">flat</option>
			  <option value="2">downsloping</option>
			</select>
			</div>
			<br>
			<div class="w3-container">
			<label >Number of major vessels (0-3) colored by flourosopy</label
			>
			<select class="w3-round w3-padding" name="ca" style="width: 30%;"  required>
			  <option value="0">0</option>
			  <option value="1">1</option>
			  <option value="2">2</option>
			  <option value="3">3</option>
			</select>
			</div>
			<br>
			<div class="w3-container">
			<label>Thalium (thal)</label>
			<select name="thal" class="w3-round w3-padding" style="width: 80%;" required>
			  <option value="0">normal</option>
			  <option value="1">fixed defect</option>
			  <option value="2">reversable defect</option>
			</select>
			</div>
			<br>
			<div class="w3-container">
		   <label>Age Category</label>
		   <select name="age_category" class="w3-round w3-padding" style="width: 80%;" required>
			 <option value="0">Youth</option>
			 <option value="1">Adult</option>
			 <option value="2">Old</option>
		   </select>
		   </div>
		   <br>
		   </div>
		 </div>
			
			 <br>
		 <div class="w3-container w3-center">
			<input type="submit" value="Predict" class="w3-teal w3-padding w3-round w3-border-teal">
		   
		   </div>
		   </form>
		   <br>
		  </div>
	 
<br><br><br><br>
{% endblock %}
